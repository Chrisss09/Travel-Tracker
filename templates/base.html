<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<title>Travel Tracker | Plan your next destination</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a href="{{ url_for('index') }}" class="navbar-brand">Travel Tracker</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#burgerMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="burgerMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">My Planner</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">My Map</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/mexico.jpg') }}" class="d-block w-100" alt="Mexico">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/dubai.jpg') }}" class="d-block w-100" alt="dubai.jpg">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/moscow.jpg') }}" class="d-block w-100" alt="Moscow">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/poland.jpg') }}" class="d-block w-100" alt="Poland">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/jaguar.jpg') }}" class="d-block w-100" alt="Jaguar">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/florida.jpg') }}" class="d-block w-100" alt="Florida">
            </div>
        </div>
    </div>

{% block content %}
{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
