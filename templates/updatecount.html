{% extends 'base.html' %}
{% block content %}

<form action="{{ url_for('update_count', country_id=specific_country._id) }}" method="POST" class="col-sm-12">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputEmail4">Country</label>
            <input type="textarea" value="{{ specific_country.country_name }}" class="form-control form-control-lg" id="country_name" name="country_name" placeholder="country">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputEmail4">Travel date to</label>
            <input type="textarea" value="{{ specific_country.travel_to_date }}" class="form-control" id="travel_to_date" name="travel_to_date" placeholder="Travel to date">
        </div>
        <div class="form-group col-sm-6">
            <label for="inputAddress2">Travel from date</label>
            <input type="textarea" value="{{ specific_country.travel_from_date }}" class="form-control" id="travel_from_date" name="travel_from_date" placeholder="Travel date">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputAddress">Flight time to</label>
            <input type="textarea" value="{{ specific_country.flight_time_to }}" class="form-control" id="flight_time_to" name="flight_time_to" placeholder="Travel time from">
        </div>
        <div class="form-group col-sm-6">
            <label for="inputAddress2">Flight time from</label>
            <input type="textarea" value="{{ specific_country.flight_time_from }}" class="form-control" id="flight_time_from" name="flight_time_from" placeholder="Flight time from">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputAddress">Todo / Done</label>
            <input type="textarea" value="{{ specific_country.todo_done }}" class="form-control" id="todo_done" name="todo_done" placeholder="Todo / Done">
        </div>
        <div class="form-group col-sm-6">
            <label for="inputAddress2">Hotel</label>
            <input type="textarea" value="{{ specific_hotel.hotel_name }}" class="form-control" id="hotel_name" name="hotel_name" placeholder="Name of hotel">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputAddress">Address</label>
            <input type="textarea" value="{{ specific_hotel.hotel_address }}" class="form-control" id="hotel_address" name="hotel_address" placeholder="Hotel address">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputAddress">Postcode</label>
            <input type="textarea" value="{{ specific_hotel.hotel_postcode }}" class="form-control" id="hotel_postcode" name="hotel_postcode" placeholder="Hotel postcode">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputAddress2">Key notes</label>
            <input type="textarea" value="{{ specific_country.blog }}" class="form-control" id="blog" name="blog" placeholder="Key notes">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputAddress2">Rating</label>
            <input type="textarea" value="{{ specific_country.rating }}" class="form-control" id="rating" name="rating" placeholder="Rating out of 5">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="submit" class="btn btn-primary">Cancel</button>
</form>
<br>

{% endblock %}
