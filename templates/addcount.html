{% extends 'base.html' %}
{% block content %}

<div class="card">
    <h2 class="card-header text-center">Add a country here</h2>
</div>

<form action="{{ url_for('confirm_country') }}" method="POST" class="col-sm-12 card">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputEmail4"><h4>Country:</h4></label>
            <input type="textarea" class="form-control form-control-lg" id="country_name" name="country_name" placeholder="country">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputEmail4"><h4>Travel to date:</h4></label>
            <input type="textarea" class="form-control" id="travel_to_date" name="travel_to_date" placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group col-sm-6">
            <label for="inputAddress2"><h4>Travel back date:</h4></label>
            <input type="textarea" class="form-control" id="travel_from_date" name="travel_from_date" placeholder="dd/mm/yyyy">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputAddress"><h4>Flight time to:</h4></label>
            <input type="textarea" class="form-control" id="flight_time_to" name="flight_time_to" placeholder="00:00">
        </div>
        <div class="form-group col-sm-6">
            <label for="inputAddress2"><h4>Flight time back:</h4></label>
            <input type="textarea" class="form-control" id="flight_time_from" name="flight_time_from" placeholder="00:00">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-12">
            <label for="inputAddress2"><h4>Hotel:</h4></label>
            <input type="textarea" class="form-control" id="hotel_name" name="hotel_name" placeholder="Name of hotel">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-12">
            <label for="inputAddress"><h4>Address:</h4></label>
            <input type="textarea" class="form-control" id="hotel_address" name="hotel_address" placeholder="Hotel address">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="inputAddress"><h4>Postcode:</h4></label>
            <input type="textarea" class="form-control" id="hotel_postcode" name="hotel_postcode" placeholder="Hotel postcode">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-12">
            <label for="inputAddress2"><h4>Review:</h4></label>
            <textarea class="form-control" id="blog" name="blog" placeholder="Write your review here..."></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-12">
            <label for="inputAddress"><h4>Key Points:</h4></label>
            <textarea class="form-control" id="todo_done" name="todo_done" placeholder="Key Points"></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label><h4>User Rating:</h4></label>
            <select id="rating" name="rating_cat">
                <option value="" disabled selected>Rating</option>
                {% for rate in rating %}
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <option value="{{ rate.rating_cat }}" class="form-control" id="rating" name="rating" placeholder="Add your rating">{{ rate.rating_cat }}</option>
                </div>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('travel_planner') }}" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
    </div>
    <br>
</form>
<br>

{% endblock %}
